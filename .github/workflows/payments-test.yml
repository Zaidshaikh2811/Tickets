name: Payments Service CI

on:
  push:
    paths:
      - "payments/**"
  pull_request:
    paths:
      - "payments/**"
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    services:
      mongo:
        image: mongo:6
        ports: ["27017:27017"]
      nats:
        image: nats-streaming:0.24.6
        ports: ["4222:4222", "8222:8222"]

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Install
        working-directory: payments
        run: |
          if [ -f package-lock.json ]; then npm ci; else npm install; fi
      - name: Test
        working-directory: payments
        env:
          MONGO_URI: mongodb://localhost:27017/test-db
          NATS_URL: nats://localhost:4222
          NATS_CLUSTER_ID: ticketing
          NATS_CLIENT_ID: ci-payments
        run: npm test  
      - name: Build
        working-directory: payments
        run: npm run build
