name: CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    services:
      mongo:
        image: mongo:6
        ports:
          - 27017:27017
      redis:
        image: redis:alpine
        ports:
          - 6379:6379
      nats:
        image: nats-streaming:0.24.6
        ports:
          - 4222:4222
          - 8222:8222

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: TypeScript check
        run: npm run typecheck

      - name: Run Jest tests
        env:
          MONGO_URI: mongodb://localhost:27017/test-db
          REDIS_HOST: localhost
          REDIS_PORT: 6379
          NATS_URL: nats://localhost:4222
          NATS_CLUSTER_ID: ticketing
          NATS_CLIENT_ID: ci-test-client
        run: npm test -- --runInBand

      - name: Build project
        run: npm run build
