name: Orders Service CI

on:
  push:
    paths:
      - "orders/**"
  pull_request:
    paths:
      - "orders/**"
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    services:
      mongo:
        image: mongo:6
        ports: ["27017:27017"]
      redis:
        image: redis:alpine
        ports: ["6379:6379"]
      nats:
        image: nats-streaming:0.24.6
        ports: ["4222:4222", "8222:8222"]

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Install
        working-directory: orders
        run: |
          if [ -f package-lock.json ]; then npm ci; else npm install; fi
      - name: Test
        working-directory: orders
        env:
          MONGO_URI: mongodb://localhost:27017/test-db
          NATS_URL: nats://localhost:4222
          NATS_CLUSTER_ID: ticketing
          NATS_CLIENT_ID: ci-orders
        run: npm test  
      - name: Build
        working-directory: orders
        run: npm run build
