apiVersion: apps/v1
kind: Deployment
metadata:
  name: payments-mongo
  labels:
    app: payments-mongo
spec:
  replicas: 1
  selector:
    matchLabels:
      app: payments-mongo
  template:
    metadata:
      labels:
        app: payments-mongo
    spec:
      containers:
      - name: payments-mongo
        image: mongo:latest
        ports:
        - containerPort: 27017
      
---
apiVersion: v1
kind: Service
metadata:
  name: payments-mongo-srv
  labels:
    app: payments-mongo
spec:
  ports:
  - port: 27017
    protocol: TCP
    name: db
    targetPort: 27017
  selector:
    app: payments-mongo
    